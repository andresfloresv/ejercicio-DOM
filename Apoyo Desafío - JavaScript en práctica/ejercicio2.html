<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let canvas = document.getElementById("caja");

        let btnRojo = document.getElementById("btn-1");
        let btnNrnjo = document.getElementById("btn-2");
        let btnAmrlo = document.getElementById("btn-3");
        let btnVerde = document.getElementById("btn-4");
        let btnClste = document.getElementById("btn-5");
        let btnRosa = document.getElementById("btn-6");


        btnRojo.addEventListener("click", function () {
            canvas.style.backgroundColor = "#e53e3e"
        })
        btnNrnjo.addEventListener("click", function () {
            canvas.style.backgroundColor = "#dd6b20"
        })
        btnAmrlo.addEventListener("click", function () {
            canvas.style.backgroundColor = "#faf089"
        })
        btnVerde.addEventListener("click", function () {
            canvas.style.backgroundColor = "#48bb78"
        })
        btnClste.addEventListener("click", function () {
            canvas.style.backgroundColor = "#81e6d9"
        })
        btnRosa.addEventListener("click", function () {
            canvas.style.backgroundColor = "#d53f8c"
        })
    </script>
</body>

</html>
